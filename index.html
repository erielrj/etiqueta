<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Etiqueta - Formul√°rio</title>
</head>
<body>
<main class="container-form">
    <form action="etiqueta.html" method="GET">
        <h1>Gerador de Etiqueta</h1>
        <input type="text" name="nome" id="nome" placeholder="Nome" required>
        <input type="text" name="logradouro" id="logradouro" placeholder="Logradouro" required>
        <input type="text" name="bairro" id="bairro" placeholder="Bairro" required>
        <input type="text" name="localidadeUF" id="localidadeUF" placeholder="Localidade/UF" required>
        <input type="text" name="cep" id="cep" placeholder="CEP" required>
        <input type="text" name="tel" id="tel" placeholder="Telefone">
        <button type="submit">
            Criar Etiqueta
        </button>
    </form>
</main>
</body>
</html>
